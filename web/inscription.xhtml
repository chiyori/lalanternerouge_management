<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Inscription</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <h:form id="form">

                <h3>Enregistrement d'un nouveau client</h3>
                <p:accordionPanel multiple="true">
                    <p:tab title="Informations personnelles du client">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                            <h:outputText
                                value="The story begins as Don Vito Corleone..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Préférences du client">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                            <h:outputText value="Francis Ford Coppola's legendary..." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Filles">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                            <h:outputText value="After a break of more than 15 years...." />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>

            <p:dock position="bottom">
                <p:menuitem value="Inscription" icon="/resources/icon/ajout.png" url="inscription.xhtml"/>
                <p:menuitem value="Modification" icon="/resources/icon/modif.jpg" url="#"/>
                <p:menuitem value="RDV" icon="/resources/icon/RDV.png" url="#"/>
                <p:menuitem value="Modification RDV" icon="/resources/icon/RDV_modif.png" url="#"/>
                <p:menuitem value="Client" icon="/resources/icon/visualisation.png" url="#"/>
                <p:menuitem value="Fille" icon="/resources/icon/fille.png" url="#"/>
            </p:dock>
        </h:body>
    </f:view>
</html>
